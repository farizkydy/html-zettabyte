<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="top-position">
        <div class="profile-info">
          <div class="profile-info-pict">
            <img class="profile-pict" src="./images/pict.jpg" />
          </div>
          <div class="profile-info-text">
            <div class="profile-info-name">
              <h6 class="your-name">Fariz</h6>
              <span>Posted on your timeline</span>
            </div>
            <div class="time">
              <span>32 minutes ago</span>
            </div>
          </div>
        </div>
        <div class="profile-detail">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div class="status-coloumn">
        <p class="your-status">
          Intrinsicly incubate ethical benefits with dynamic.
        </p>
        <img
          src="./images/Country-Road-793x526.jpg"
          class="status-image"
          alt="country road"
        />
      </div>
      <div class="button-action">
        <div class="button-like">
          <i class="fas fa-heart"></i>
          <span class="like">Like (5)</span>
        </div>
        <div class="button-share">
          <i class="fas fa-share-alt"></i>
          <span class="share">Share (21)</span>
        </div>
      </div>
      <div class="comment-section">
        <div class="container">
          <div class="number-comment">
            <span class="comment-number">1 comment</span>
            <i class="fas fa-caret-down"></i>
          </div>
          <div class="profile-info">
            <div class="profile-info-pict">
              <img class="profile-pict" src="./images/pict.jpg" />
            </div>
            <div class="profile-info-text">
              <div class="profile-info-names">
                <h6 class="your-name">Fariz</h6>
                <h6>June 2019</h6>
              </div>
              <div class="commentars">
                <p>
                  Dramatically grow impactful leadership skills vis-a-vis
                  next-generation human capital. Conveniently orchestrate viral
                  value before revolutionary.
                </p>
              </div>
              <div class="button-action">
                <span class="reply">Reply</span>
                <i class="fas fa-flag"></i>
              </div>
            </div>
          </div>
          <div class="profile-info">
            <div class="profile-info-pict">
              <img class="profile-pict" src="./images/pict.jpg" />
            </div>
            <div class="profile-for-comment">
              <textarea rows="4" cols="120" name="comment" form="usrform">
                  Add your comment...</textarea
              >
              <button class="btn-primary btn-comment">Post Comment</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
